default:
  debug: false
  host: localhost
  port: 8081
  database:
    dsn: postgresql://bestdoctor:bestdoctor@localhost:5432/its_on
  oauth:
    is_used: false
    only_oauth: false
    client_id: '@none'
    client_secret: '@none'
    authorize_url: '@none'
    token_url: '@none'
  enable_db_logging: false
  cache_url: redis://127.0.0.1:6379/1
  cache_ttl: 300
  redis_url: redis://127.0.0.1:6379/1
  cors_allow_origin: ['http://localhost:8081']
  cors_allow_headers: []
  enable_switches_full_info_endpoint: false
  sync_from_its_on_url: '@none'
  flag_ttl_days: 14
  flag_svg_badge:
      background_color: '#ff6c6c'
      prefix:
          is_active: '✅'
          is_inactive: '❌'
          is_hidden: '⚠️'
          not_found: '⛔'
  environment_notice:
    show: false
    environment_name: Development
    background_color: '#74b91d'  # green


development:
  environment: Dev
  debug: true
  enable_db_logging: true
  cache_ttl: 1
  enable_switches_full_info_endpoint: true
  sync_from_its_on_url: http://localhost:8082/api/v1/switches_full_info

production:
  environment: Prod
  environment_notice:
    dynaconf_merge: true
    environment_name: Production
    background_color: '#e64747'  # red

staging:
  environment: Staging
  environment_notice:
    dynaconf_merge: true
    environment_name: Staging
    background_color: '#c3721a'  # orange

testing:
  environment: Test
  enable_switches_full_info_endpoint: true
  database:
    dsn: postgresql://bestdoctor:bestdoctor@localhost:5432/test_its_on
    superuser_dsn: postgresql://bestdoctor:bestdoctor@localhost:5432/its_on
  cache_ttl: 0
  cors_allow_origin: ['http://localhost:8081']
  environment_notice:
    dynaconf_merge: true
    environment_name: Test
    background_color: '#c3721a'  # orange
